<!DOCTYPE html>
<html lang="en">

 	<head>
 		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title -->
 		<title>E-Commerce Online Shop</title>
 		<!-- Style Sheet -->
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		<!-- Javascript -->	
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
 	</head>
<body>
	{% extends 'base.html'%}
	 <!-- header -->
	{% block content %}

	<div class="container">
		<main>
			<div class="breadcrumb">
				<ul>
					<li><a href="{% url 'home' %}">Home</a></li>
					<li> / </li>
					<li><a href="{% url 'account' %}">Account</a></li>
					<li> / </li>
					<li>Change Password</li>
				</ul>
			</div> <!-- End of Breadcrumb-->

			
			<div class="account-page">
				<div class="profile">
					<div class="profile-img">
						<img src="/static/img/product/img5.jpg">
						<h2>John Doe</h2>
						<p>user@mail.com</p>
					</div>						
					<ul>
						<li><a href="{% url 'account' %}" class="active">Account <span>></span></a></li>
						<li><a href="{% url 'orders'%}">My Orders <span>></span></a></li>
						<li><a href="{% url 'changepassword' %}">Change Password <span>></span></a></li>
						<li><a href="">Logout <span>></span></a></li>
					</ul>
				</div>
				<div class="account-detail">
					<h2>Change Password</h2>
					<div class="billing-detail">					
						<form class="checkout-form">
							<div class="form-group">
								<label>Old Password</label>
								<input type="password" id="old_password" name="old_password">
							</div>
							<div class="form-inline">
								<div class="form-group">
									<label>New Password</label>
									<input type="password" id="new_password" name="new_password">
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" id="confirm_password" name="confirm_password">
								</div>
							</div>
							<div class="form-group">
								<label></label>
								<input type="submit" id="update_pass" name="update_pass" value="Update">
							</div>
						</form>		
					</div>
				</div>				
			</div>		
		</main> <!-- Main Area -->
	</div>
	{% endblock %}

	 <!-- Footer Area -->

</body>

</html>

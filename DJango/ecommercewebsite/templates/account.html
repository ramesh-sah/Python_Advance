<!DOCTYPE html>
<html lang="en">

 	<head>
 		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta name="author" content="Kamran Mubarik">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title -->
 		<title>E-Commerce Online Shop</title>
 		<!-- Style Sheet -->
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		<!-- Javascript -->	
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
 	</head>
<body>
	{% extends 'base.html' %}

	 <!-- header -->
	{% block content %}

	<div class="container">
		<main>
			<div class="breadcrumb">
				<ul>
					<li><a href="{% url 'home' %} ">Home</a></li>
					<li> / </li>
					<li>Account</li>
				</ul>
			</div> <!-- End of Breadcrumb-->
			
			<div class="account-page">
				<div class="profile">
					<div class="profile-img">
						<img src="/static/img/product/img5.jpg">
						<h2>{{data.fname}}   {{data.lname}} </h2>
						<p>{{data.fname}}_{{data.lname}}@mail.com</p>
					</div>
					<ul>
						<li><a href="{% url 'account' %}" class="active">Account <span>></span></a></li>
						<li><a href="{% url 'orders' %}">My Orders <span>></span></a></li>
						<li><a href="{% url 'changepassword' %}">Change Password <span>></span></a></li>
						<li><a href="">Logout <span>></span></a></li>
					</ul>
				</div>
				<div class="account-detail">
					<h2>Account</h2>
					<div class="billing-detail">					
						<form action="{% url 'account_submit' %}" method = 'POST' class="checkout-form" >
							{% csrf_token %}
							<div class="form-inline">
								<div class="form-group">
									<label>First Name</label>
									<input type="text" id="fname" name="fname"   required>
								</div>
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" id="lname" name="lname" required>
								</div>
							</div>
							<div class="form-group">
								<label>Company Name (Optional)</label>
								<input type="text" id="cname" name="cname" required>
							</div>
							<div class="form-inline">
								<div class="form-group">
									<label>Country</label>
									<select id="country" name="country" required>
										<option selected>---Select a Country---</option>
										<option value="pakistan">Pakistan</option>
									</select>
								</div>
								<div class="form-group">
									<label>City</label>
									<select id="city" name="city" required>
										<option selected>---Select a City---</option>
										<option value="karachi">Karachi</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label>Address</label>
								<textarea style="resize:none" id="address" name="address" rows="3" required></textarea>
							</div>
							<div class="form-inline">					
								<div class="form-group">
									<label>Tel</label>
									<input type="text" id="tel" name="tel" minlength="11" maxlength="11"  required>
								</div>
								<div class="form-group">
									<label>Mobile</label>
									<input type="text" id="mobile" name="mobile" minlength="11" maxlength="11"  required>
								</div>
							</div>
							<div class="form-group">
								<label></label>
								<input type="submit" id="update" name="update" value="Update">
							</div>
						</form>		
					</div>
				</div>				
			</div>		
		</main> <!-- Main Area -->
	</div>

	{% endblock %} <!-- Footer Area -->

</body>

</html>

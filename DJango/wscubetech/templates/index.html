{%load static %}
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" herf="{% static 'styles.css' %}"/>
</head>
<body>{{bdata}}
    {%for n in clist %}
    <div>{{forloop.counter}}{{n}}</div>
    {%endfor%}

    <table>
        <tr>
            <th>Name</th>
            <th>Phone_Number</th>
        </tr>
        {%for d in student_details%}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.no}}</td>
        </tr>
        {%endfor%}
    </table>

    {%if numbers|length > 0 %}
        {%for n in numbers %}
            {%if n > 20 %}
                <div>{{n}}</div>
            {%endif%}
        {%endfor%}
    {%else%}
       No data Found
    {%endif%}
</body>
</html>

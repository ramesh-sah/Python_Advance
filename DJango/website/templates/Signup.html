
<!DOCTYPE html>
<html style="font-size: 16px" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="keywords" content="â€‹Get Started" />
    <meta name="description" content="" />
    <title>Signup</title>
    <link rel="stylesheet" href="/static/css/nicepage.css" media="screen" />
    <link rel="stylesheet" href="/static/css/Signup.css" media="screen" />
    <script
      class="u-script"
      type="text/javascript"
      src="/static/js/jquery-1.9.1.min.js"
      defer=""
    ></script>
    <script
      class="u-script"
      type="text/javascript"
      src="/static/js/nicepage.js"
      defer=""
    ></script>
    <meta name="generator" content="Nicepage 5.13.3, nicepage.com" />
    <meta name="referrer" content="origin" />
    <link
      id="u-theme-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
    />
    <link
      id="u-page-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": ""
      }
    </script>
    <meta name="theme-color" content="#6a7af0" />
    <meta property="og:title" content="Signup" />
    <meta property="og:type" content="website" />
    <meta data-intl-tel-input-cdn-path="intlTelInput/" />
  </head>
  <body class="u-body u-xl-mode" data-lang="en">
    {% extends 'base.html'%} 
    <!--header section start-->
    {% block content %}

    <section
      class="u-align-center u-clearfix u-container-align-center u-white u-section-1"
      id="carousel_1645"
    >
      <img
        class="u-expanded-width u-image u-image-default u-image-1"
        src="/static/images/gh4.jpg"
        alt=""
        data-image-width="1440"
        data-image-height="1080"
      />
      <h2 class="u-align-center u-text u-text-default u-text-1">Get Started</h2>
      <div class="u-form u-radius-20 u-white u-form-1">
        <form
          method="POST"
          
          name="form"
          style="padding: 23px"
        >
        {% csrf_token %}
          <h4>
            Signup
          </h4>
          <div class="u-form-group u-form-name u-form-partition-factor-2">
            <label for="name-c6a3" class="u-label">Name</label>
            <input
              type="text"
              placeholder="Enter your Name"
              id="name-c6a3"
              name="name"
              value="{{name}}"
              class="u-border-none u-input u-input-rectangle u-palette-1-light-3"
              required=""
            />
          
          <div class="u-form-email u-form-group u-form-partition-factor-2">
            <label for="email-c6a3" class="u-label">Email</label>
            <input
              type="email"
              placeholder="Enter a valid email address"
              id="email-c6a3"
              name="email"
              value="{{email}}"
              class="u-border-none u-input u-input-rectangle u-palette-1-light-3"
              required=""
            />
          </div>
          
          </div>
          <div
            class="u-form-group u-form-partition-factor-2 u-form-phone u-form-group-4"
          >
            <label for="phone-84d9" class="u-label">Phone</label>
            <input
              type="tel"
              pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})"
              placeholder="Enter your phone (e.g. +14155552675)"
              id="phone-84d9"
              name="phone"
              value="{{phone}}"
              class="u-border-none u-input u-input-rectangle u-palette-1-light-3"
              required=""
            />
          </div>
          <div class="u-form-group u-form-message">
            <label for="message-c6a3" class="u-label">Password</label>
            <input
              placeholder="Enter your password"
              rows="4"
              cols="50"
              id="message-c6a3"
              name="password"
              value="{{password}}"
              class="u-border-none u-input u-input-rectangle u-palette-1-light-3"
              required=""
            />
          </div>
          <div
            class="u-form-address u-form-group u-form-partition-factor-2 u-form-group-5"
          >
            <label for="address-be2d" class="u-label">Address</label>
            <input
              type="text"
              placeholder="Enter your address"
              id="address-be2d"
              name="address"
              value="{{address}}"
              class="u-border-none u-input u-input-rectangle u-palette-1-light-3"
              required=""
            />
          </div>
          
          <div class="u-align-center u-form-group u-form-submit">
            <a
              href="#"
              class="u-border-none u-btn u-btn-submit u-button-style u-palette-3-base u-btn-1"
              >Submit</a
            >
            <input
              type="submit"
              value="submit"
              class="u-form-control-hidden"
            />
          </div>
          <div class="u-form-send-message u-form-send-success">
            Thank you! Your message has been sent.
          </div>
          <div class="u-form-send-error u-form-send-message">
            Unable to send your message. Please fix errors then try again.
          </div>
          <input type="hidden" value="" name="recaptchaResponse" />
          <input
            type="hidden"
            name="formServices"
            value="f8e9fa2548f60d597b7dfe93b8439a66"
          />
        </form>
      </div>
    </section>
    {% endblock %}

    <!--footer section start  -->

    <section class="u-backlink u-clearfix u-grey-80">
      <a
        class="u-link"
        href="https://nicepage.com/website-templates"
        target="_blank"
      >
        <span>Website Templates</span>
      </a>
      <p class="u-text">
        <span>created with</span>
      </p>
      <a class="u-link" href="" target="_blank">
        <span>Website Builder Software</span> </a
      >.
    </section>
  </body>
</html>

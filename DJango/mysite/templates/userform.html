<!DOCTYPE html>
<html>
  <head>
    <title>Form with Input Fields</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="submit"] {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="text"] {
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 4px;
        border: none;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <form   method="GET"  action="{% url 'submitform' %}">
      {{form}}
    
      <!--<label for="num1">Num1:</label><br />
      <input type="text" id="num1" name="num1" value='{{n1}}' /><br />
      <label for="num2">Num2:</label><br />
      <input type="text" id="num2" name="num2" value ='{{n2}}' /><br /> -->
      <input type="submit" value="Submit" />
      <label for="output_name">Output Name:</label><br />
      <input type="text" name=output value="{{output}}"/><br />
    </form>
  </body>
</html>
